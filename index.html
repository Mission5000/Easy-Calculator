<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <h2 class="title">Mission 5000</h2>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <div class="background">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" value="" id="display" />
          </div>
          <div>
            <input type="button" value="On" />
            <input type="button" value="DE" />
            <input type="button" value="." />
            <input type="button" value="/" />
          </div>
          <div>
            <input type="button" value="7" onClick="numberClick(7)" />
            <input type="button" value="8" onClick="numberClick(8)" />
            <input type="button" value="9" onClick="numberClick(9)" />
            <input type="button" value="*" />
          </div>
          <div>
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input type="button" value="-" />
          </div>
          <div>
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input type="button" value="+" />
          </div>
          <div>
            <input type="button" value="00" />
            <input type="button" value="0" />
            <input type="button" value="=" class="equal" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
